header:
  title: What is Kids Hack Day?
  description:
    Kids Hack Day is a global series of free creative tech events for kids. 
    We give kids tools to express their creativity, be curious and empathetic 
    towards each other and the world around them. We empower kids to take control 
    over their own future and not just passively consume what someone else has 
    designed for them. We believe this is what hacking is all about.

  button:
    text: Who we are
    link: /who-we-are

history:
  title: Our Story
  youtubeId: 5HS2aZylnq0
  text:
   Inspired by the global hackerspace movement and the lack of technology-related play 
   and creativity in the classroom, Kids Hack Day is an idea that sprung out of a first 
   series of workshops run by lead instigator and former TEDxStockholm organizer Carl 
   BÃ¤rstad under the name Hackerspace In A Box as an attempt to strengthen the collaboration 
   between schools and local hackerspaces in the region.

