history:
  title: History of Kids Hack Day
  youtubeId: b1HVOq7mLeQ
  text:
    Inspired by the global hackerspace movement and the lack of
    technology-related play and creativity in the classroom, Kids Hack Day is
    an idea that sprung out of a first series of workshops run by lead
    instigator and former
    <a href="https://tedxinnovations.ted.com/2015/01/29/how-a-tedx-organizers-obsession-with-hacking-led-to-a-brand-new-programmable-toy-robot-and-a-bunch-of-hackathons-for-kids/" target="_blank">
    TEDxStockholm organizer Carl BÃ¤rstad
    </a>
    under the name Hackerspace In A Box as an attempt to strengthen the
    collaboration between schools and local hackerspaces in the region.

    <br><br>

    Kids Hack Day is a global series of free creative tech events for kids. We
    give kids tools to express their creativity, be curious and empathetic
    towards each other and the world around them. We empower kids to take
    control over their own future and not just passively consume what someone
    else has designed for them. We believe this is what hacking is all about.


