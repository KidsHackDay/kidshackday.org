<nav class="navbar navbar-toggleable-md navbar-light">
  <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <a class="navbar-brand" href="{{site.url}}/">
		<img src="{{site.data.menu.logo}}" alt="{{site.title}}" width="140">
	</a>
  <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
    <ul class="navbar-nav">
			{% for item in site.data.menu.items %}
				<li class="nav-item">
					{% if item.target == "_blank" %}
						<a class="nav-link" href="{{item.link}}" target="{{item.target}}">{{item.text}}</a>
					{% else %}
						<a class="nav-link" href="{{site.url}}{{item.link}}" target="{{item.target}}">{{item.text}}</a>
					{% endif %}
				</li>
			{% endfor %}
    </ul>
  </div>
</nav>
